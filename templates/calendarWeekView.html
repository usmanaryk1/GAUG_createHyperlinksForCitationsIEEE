<div class="cal-week-box" ng-class="{'cal-day-box': showTimes}">

    <!--Printing Labels on Top -->
    <div class="cal-row-fluid cal-row-head-week row-heading">
        <div class="cal-cell1weekempl col-heading">Employees</div>
        <div class="cal-cell1week" ng-repeat="day in view.days track by $index" mwl-element-dimensions="dayColumnDimensions">
            <span ng-bind="day.weekDayLabel" class="col-heading"></span><br>
        </div>
    </div>
    <!--Printing events --> 
    <div class="cal-row-fluid cal-row-head-week row-data" pagination-id="drinksPagination" dir-paginate="map in view.list | itemsPerPage: 10" total-items="totalItems" current-page="searchParams.pageNo">
        <div class="cal-cell1weekempl col-data col-data-empl">{{map.fName + ' ' + map.lName| limitTo: 18}}</div>

        <div class="cal-cell1week col-data" ng-repeat="temp_day in map.days track by $index" mwl-element-dimensions="dayColumnDimensions" colspan="{{temp_day.eventSize}}">
            <div 
                ng-repeat="temp_event in temp_day.events| limitTo: 1:0" 
                ng-if="temp_day.events.length" 
                ng-click="onEventClick(temp_event, false, $event)"
                ng-class="{'event-green':temp_event.eventType == 'S', 'event-grey':temp_event.eventType == 'A', 'event-black':temp_event.eventType == 'U'}"
                ng-style="{'width': temp_event.daySpan == 1 ? (96 * temp_event.daySpan) + '%' : (100 * temp_event.daySpan) + '%', position:'relative', 'margin-left': '2' + 'px', 'color':'white'}">
                <span ng-if="temp_event.eventType != 'U'" class="event-pointer">    
                    {{temp_event.startTime}}{{" - "}}{{temp_event.endTime}}
                </span>
                <span ng-if="temp_event.eventType == 'U'" class="event-pointer">
                    {{'Unavailable'}}
                </span>                
            </div>
            <span ng-if="temp_day.events.length - 1 > 0" onclick="hide(this);" data-placement="bottom">+ {{temp_day.events.length - 1}} more</span>
            <div class="eventstoload" style="display:none;">
                <div                     
                    ng-repeat="temp_event in temp_day.events|limitTo: 1 - temp_day.events.length" 
                    ng-click="onEventClick(temp_event, false, $event)"
                    ng-class="{'event-green':temp_event.eventType == 'S', 'event-grey':temp_event.eventType == 'A', 'event-black':temp_event.eventType == 'U'}">
                    <span style="padding: 0 5px;color: white;" ng-if="temp_event.eventType != 'U'" class="event-pointer">    
                        {{temp_event.startTime}}{{" - "}}{{temp_event.endTime}}
                    </span>
                    <span style="padding: 0 5px;" ng-if="temp_event.eventType == 'U'" class="event-pointer">
                        {{'Unavailable'}}
                    </span>      
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    function hide(obj) {
    $(obj).next().popover('show');
            $(obj).popover({
    content: $(obj).next().contents(),
            html: true
    })
    }
</script>
