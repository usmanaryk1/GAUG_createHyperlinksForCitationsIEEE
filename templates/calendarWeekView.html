<div class="cal-week-box" ng-class="{'cal-day-box': showTimes}">
    <div class="cal-row-fluid cal-row-head-week row-heading">
        <div class="cal-cell1weekempl col-heading">Employees</div>
        <div class="cal-cell1week" ng-repeat="day in view.days track by $index" mwl-element-dimensions="dayColumnDimensions">
            <span ng-bind="day.weekDayLabel" class="col-heading"></span>
            <br>
        </div>
    </div>

    <div class="cal-row-fluid cal-row-head-week row-data" pagination-id="drinksPagination" dir-paginate="map in list | itemsPerPage: 10" total-items="totalItems" current-page="searchParams.pageNo">
        <div class="cal-cell1weekempl col-data col-data-empl">{{map.fName + ' ' + map.lName}}</div>
        <div class="cal-cell1week col-data" ng-repeat="day in view.days track by $index" mwl-element-dimensions="dayColumnDimensions">
            <span class="col-data">test</span>
            <span class="col-data">test</span>
            <span class="col-data">test</span>
            <br>
        </div>

    </div>

</div>
