<script type="text/javascript">
 function showAjaxModal()
      {
        jQuery('#modal-7').modal('show', {backdrop: 'static'});
        
        setTimeout(function()
        {
          jQuery.ajax({
            url: "data/ajax-content.txt",
            success: function(response)
            {
              jQuery('#modal-7 .modal-body').html(response);
            }
          });
        }, 800); // just an example
      }
</script>
<script type="text/javascript">
   // validate
   customJqueryValidation();
    jQuery(document).ready(function($) {
        setTimeout(function() {
            $(".fade-in-effect").addClass('in');
         }, 1);


        // Validation
        $("#add_employee_tab_3_form").validate({
rules: {StartDate: {required: true, ontimedate: true},
I9Eligibility: {required: true},
Application: {required: true},
PhysicalExpirationDate: {required: true, ontimedate: true},
References: {required: true},
W2: {required: true},
EndDate: {required: true, ontimedate: true},
LicenseOrCertificateExpirationDate: {ontimedate: true},
Physical: {required: true},
},

messages: {StartDate: {required: 'Please enter Start Date.'},
I9Eligibility: {required: 'Please upload I-9 Eligibility.'},
Application: {required: 'Please upload Application.'},
PhysicalExpirationDate: {required: 'Please enter Physical Expiration Date.'},
References: {required: 'Please upload References.'},
W2: {required: 'Please upload W-2.'},
EndDate: {required: 'Please enter End Date.'},
LicenseOrCertificateExpirationDate: {required: 'Please enter License Or Certificate Expiration Date.'},
Physical: {required: 'Please upload Physical.'},
},

errorPlacement: function(error, element) {
    if (element.attr("name") == "StartDate" || element.attr("name") == "PhysicalExpirationDate" || element.attr("name") == "EndDate" || element.attr("name") == "LicenseOrCertificateExpirationDate") {
      error.insertAfter($(element).parent());
    } else {
      error.insertAfter(element);
    }
  },

});// validate

 });// ready 
</script>
