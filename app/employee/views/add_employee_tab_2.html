<div class="row">
    <div class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <form class="form-horizontal validate" id="add_employee_form" name="add_employee_form" role="form" ng-submit="addEmployee.saveEmployee()">
                    <div class="row">
                        <div class="col-sm-12 pull-right">
                            <button class="btn btn-info green_bt pull-right" type="submit">
                                Save Changes
                            </button>
                            <button class="btn btn-info btn-single gray_bt pull-right" type="reset">
                                Reset To Default
                            </button>
                        </div>
                    </div>
                    <div class="form-group-separator"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Tax Status</label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <label class="cbr-inline">
                                    <input type="radio" name="TaxStatus" value='W-2' class="cbr" ng-model="addEmployee.employee.TaxStatus">
                                    W-2 </label>
                                <label class="cbr-inline">
                                    <input type="radio" name="TaxStatus"  value='1099' class="cbr" ng-model="addEmployee.employee.TaxStatus">
                                    1099 </label>

                            </div>
                        </div>
                    </div><div class="form-group-separator"></div>
                    <div class="form-group">
                        <label class="col-sm-2 col-md-2 control-label">Wages</label>
                        <div class="col-sm-10 col-md-3">
                            <div class="input-group">
                                <label class="cbr-inline">
                                    <input type="radio" name="Wages" value='H' class="cbr" ng-model="addEmployee.employee.Wages">
                                    Hourly </label>
                                <label class="cbr-inline">
                                    <input type="radio" name="Wages" value='S' class="cbr" ng-model="addEmployee.employee.Wages">
                                    Salary </label>

                            </div>
                        </div>
                        <label class="col-sm-2 col-md-2 control-label" ng-show="addEmployee.employee.Wages === 'S'">Salary</label>
                        <div class="col-sm-10 col-md-5" ng-show="addEmployee.employee.Wages === 'S'">
                            <input class="form-control" name="Salary" type="text" ng-model="addEmployee.employee.Salary"
                                   data-validate="{{addEmployee.employee.Wages==='S'?'number,required':''}}" data-message-required="Please enter Salary.">
                        </div>
                    </div>
                    <div class="form-group-separator">
                    </div>

                            Rate 1

                                       data-validate="number,required" data-message-required="Please enter Rate 2.">
                                </input>
                            </div>
                            <div class="col-sm-6">

                                            }

                        <div class="col-sm-10">
                            <input class="form-control" name="OTRate" type="text" ng-model="addEmployee.employee.OTRate"

                    </div>
                    <div class="form-group-separator">

                    <div class="form-group">
                        <label class="col-sm-2 control-label" ng-model="addEmployee.employee.HDRate">
