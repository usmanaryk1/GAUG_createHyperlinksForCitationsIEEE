<div class="row" ng-init="addEmployee.tab1DataInit()">
    <div class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <form class="form-horizontal validate" id="add_employee_form" name="add_employee_form" role="form"  ng-submit="addEmployee.saveEmployee()">
                    <div flow-init="addEmployee.profileUploadFile" flow-file-added="addEmployee.profileFileAdded($file, $flow)" flow-file-success="addEmployee.profileFileUploaded($message,$file,$flow)" flow-files-submitted="addEmployee.profileFileSelected($file,$flow)" flow-file-error="addEmployee.profileFileError( $file, $message, $flow )"> 
                        <div class="row">
                            <div class="col-sm-6">
                                <div >
                                    <div class="user_p">
                                        <img alt="user" class="img-cirlce img-responsive" ng-show="addEmployee.hideLoadingImage && !addEmployee.disableProfileUploadButton" imageonload="addEmployee.hideLoadingImage" ng-src="{{(addEmployee.employee.profileImage != null && addEmployee.employee.profileImage != '') ? (amazonPublicUrl + addEmployee.companyCode + '/' + addEmployee.employee.profileImage) : ('assets/images/user-5.png')}}"/>
                                        <img alt="user" class="img-cirlce img-responsive" ng-show="!addEmployee.hideLoadingImage || addEmployee.disableProfileUploadButton" src="assets/images/loading.gif"/>
                                    </div>
                                    <div class="user_p_hd" ng-if="addEmployee.editMode">
                                        <h1>
                                            {{addEmployee.employee.fName}}
                                        </h1>
                                        <p>
                                            {{addEmployee.employee.lName}}
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6 pull-right">
                                <button class="btn btn-info green_bt pull-right" type="submit" ng-click="addEmployee.setFromNext('tab1')">
                                    Save Changes
                                </button>
                                <button class="btn btn-info btn-single gray_bt pull-right" type="reset"  ng-click="addEmployee.resetEmployeeTab1()">
                                    Reset To Default
                                </button>
                            </div>
                        </div>
                        <div class="form-group-separator">
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                First Name
                            </label>
                            <div class="col-sm-9">
                                <input charactersonly class="form-control" name="FirstName" type="text" maxlength="100" 
                                       ng-model="addEmployee.employee.fName"
                                       data-validate="required" data-message-required="Please enter First Name."/>

                            </div>
                        </div>
                        <div class="form-group-separator">
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="field-29">
                                Middle Initial
                            </label>
                            <div class="col-sm-9">
                                <input charactersonly class="form-control" id="field-29" name="MiddleInitial" maxlength="50" 
                                       type="text" ng-model="addEmployee.employee.middleInitial"/>
                            </div>
                        </div>
                        <div class="form-group-separator">
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                Last Name
                            </label>
                            <div class="col-sm-9">
                                <input charactersonly class="form-control" name="LastName" type="text" maxlength="100" ng-model="addEmployee.employee.lName"
                                       data-validate="required" data-message-required="Please enter Last Name."/>
                            </div>
                        </div>
                        <div class="form-group-separator">
                        </div>
                        <div class="modal fade" id="cropper-example-2-modal"  data-keyboard="false" >
                            <div class="modal-dialog modal-lg">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 class="modal-title">Crop Image</h4>
                                    </div>
                                    <div class="modal-body">
                                        <div class="row">
                                            <div class="col-sm-8" id="cropper-example-2">
                                                <img flow-img="$flow.files[0]" style="height: 403px;left: 0px;top: 0px;width: 537px;"/>
                                                <!--<img src="img/picture.jpg" alt="Picture">-->

                                            </div>
                                            <div class="col-sm-4">
                                                <div>
                                                    Preview:
                                                </div>
                                                <div class="img-preview preview-lg">
                                                    <img flow-img="$flow.files[0]" style="height: 201px;left: 0px;top: 0px;width: 268px;"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-8">
                                                <div class="vertical-top  pull-right">
                                                    <button class="btn btn-icon btn-primary" data-method="zoom" data-option="0.1" type="button" tooltip="Zoom In" ng-click="addEmployee.zoomIn()" >
                                                        <span class="docs-tooltip" >
                                                            <i class="fa fa-search-plus"></i>
                                                        </span>
                                                    </button> 
                                                    <button class="btn btn-icon btn-primary" data-method="zoom" data-option="-0.1" type="button" tooltip="Zoom Out" ng-click="addEmployee.zoomOut()">
                                                        <span class="docs-tooltip" >
                                                            <i class="fa fa-search-minus"></i>
                                                        </span>
                                                    </button> 
                                                    <button class="btn btn-icon btn-primary" data-method="zoom" data-option="-0.1" type="button" tooltip="Reset" ng-click="addEmployee.reset()">
                                                        <span class="docs-tooltip" >
                                                            <i class="fa fa-refresh"></i>
                                                        </span>
                                                    </button> 
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-info" ng-click="addEmployee.crop();">Crop</button>
                                        <button type="button" class="btn btn-white" ng-click="addEmployee.closeCropModal();">Close</button>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="form-group" >
                            <label class="col-sm-3 control-label">
                                Profile Image
                            </label>
                            <div class="col-sm-9">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <button type='button' class='btn btn-single gray_bt' id="ProfileImage" style="margin-bottom:0px !important" ng-model="addEmployee.employee.profileImage" flow-btn name="ProfileImage" ng-disabled="addEmployee.disableProfileUploadButton">Choose File</button>
                                    </div>
                                    <div class="col-sm-9">
                                        <label class="control-label" ng-show="addEmployee.employee.profileImage != null" >
                                            <a style="color: blue;text-decoration: underline" ng-href="{{amazonPublicUrl + addEmployee.companyCode}}/{{addEmployee.employee.profileImage}}">profile image{{addEmployee.employee.profileImage|extension}}</a>
                                            <a href=""><i class="fa fa-close" ng-click="addEmployee.clearProfileImage()"></i></a>
                                        </label>
                                    </div>
                                </div>
                                <div>
                                    <div ng-show="addEmployee.profileFileObj.errorMsg != null && addEmployee.profileFileObj.errorMsg != ''">
                                        <span class="red">{{addEmployee.profileFileObj.errorMsg}}</span>
                                    </div> 
                                </div>
                                <div flow-transfers class="form-control-static" ng-show="transfers != null && transfers.length > 0 && transfers[0].progress() < 1">
                                    <div ng-repeat="file in transfers">
                                        <div id="docFileprogress" class="progress" ng-show="file.progress() < 1 && addEmployee.profileShowfileProgress">
                                            <div  class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: {{file.progress() * 100}}%;">
                                                <!--{{file.progress() * 100 | number : 0}} %-->
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="form-group-separator">
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                Social Security #
                            </label>
                            <div class="col-sm-9">
                                <input numbers-only="true" class="form-control" name="SocialSecurity" type="text" ng-model="addEmployee.employee.ssn"
                                       data-validate="required" data-message-required="Please enter Social Security." maxlength="9"/>
                            </div>
                        </div>
                        <div class="form-group-separator">
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                Date Of Birth
                            </label>
                            <div class="col-sm-9">
                                <div class="input-group">
                                    <input class="form-control datepicker" max-date="addEmployee.maxBirthDate" data-format="mm/dd/yyyy" name="DateOfBirth" type="text" ng-model="addEmployee.employee.dateOfBirth"
                                           data-validate="required,date" data-message-required="Please enter Date of Birth."/>
                                    <div class="input-group-addon">
                                        <a href="#">
                                            <i class="linecons-calendar">
                                            </i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group-separator">
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                Phone
                            </label>
                            <div class="col-sm-9">
                                <input numbers-only="true" maxlength="10" class="form-control" name="Phone" type="text" data-validate="required,number,minlength[10],maxlength[10]" ng-model="addEmployee.employee.phone"
                                       data-message-required="Please enter Phone Number." data-message-minlength="Phone Number must contain 10 digits" data-message-maxlength="Phone Number must contain 10 digits"/>
                            </div>
                        </div>
                        <div class="form-group-separator">
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="phone2">
                                Phone 2
                            </label>
                            <div class="col-sm-9">
                                <input numbers-only="true" maxlength="10" class="form-control" id="phone2" name="phone2" type="text" ng-model="addEmployee.employee.phone2" 
                                       data-validate="number,minlength[10],maxlength[10]"
                                       data-message-minlength="Phone Number must contain 10 digits" data-message-maxlength="Phone Number must contain 10 digits"/>
                            </div>
                        </div>
                        <div class="form-group-separator">
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                Email
                            </label>
                            <div class="col-sm-9">
                                <input class="form-control" name="Email" type="email" maxlength="100"
                                       ng-model="addEmployee.employee.email"/>
                            </div>
                        </div>
                        <div class="form-group-separator">
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                Address 1
                            </label>
                            <div class="col-sm-9">
                                <input class="form-control" name="Address1" type="text" maxlength="255" ng-model="addEmployee.employee.address1"
                                       data-validate="required" data-message-required="Please enter Address 1"/>
                            </div>
                        </div>
                        <div class="form-group-separator">
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                Address 2
                            </label>
                            <div class="col-sm-9">
                                <input class="form-control" name="Address2" type="text" maxlength="255" 
                                       ng-model="addEmployee.employee.address2"/>
                            </div>
                        </div>
                        <div class="form-group-separator">
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                City
                            </label>
                            <div class="col-sm-9">
                                <input class="form-control" name="City" type="text" maxlength="100" ng-model="addEmployee.employee.city"
                                       data-validate="required" data-message-required="Please enter City."/>
                            </div>
                        </div>
                        <div class="form-group-separator">
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                State
                            </label>
                            <div class="col-sm-9">
                                <script type="text/javascript">
                                    // jQuery(document).ready(function($)
                                    //            {
                                    //              $("#sboxit-1").selectBoxIt().on('open', function()
                                    //              {
                                    //                // Adding Custom Scrollbar
                                    //                $(this).data('selectBoxSelectBoxIt').list.perfectScrollbar();
                                    //              });
                                    //            });
                                </script>
                                <select class="form-control" id="sboxit-1" name="State" ng-model="addEmployee.employee.state"
                                        data-validate="required" data-message-required="Please select the state."
                                        ng-options="state.abbreviation as state.name for state in states">
                                    <option value="">
                                        Select the state
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group-separator">
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                Zip Code
                            </label>
                            <div class="col-sm-9">
                                <input class="form-control" name="ZipCode"  numbers-only="true" type="text" maxlength="10"
                                       ng-model="addEmployee.employee.zipcode"
                                       data-validate="required" data-message-required="Please enter Zip Code."/>
                            </div>
                        </div>
                        <div class="form-group-separator">
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                Payroll ID
                            </label>
                            <div class="col-sm-9">
                                <input class="form-control" name="PayrollID" type="text" maxlength="100"
                                       ng-model="addEmployee.employee.payrollId"/>
                            </div>
                        </div>
                        <div class="form-group-separator">
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                Position
                            </label>
                            <div class="col-sm-9">
                                <div class="form-block">
                                    <div ng-repeat="p in addEmployee.positionList">
                                        <label>
                                            <input id="Position" class="cbr cbr-primary" name="Position" ng-value="p.id" type="radio" ng-model="addEmployee.employee.companyPositionId">
                                            {{p.position}}
                                            </input>
                                        </label>
                                        <br>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group-separator">
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                Languages Spoken
                            </label>
                            <div class="col-sm-9">
                                <div>
                                    <label class="no-padding-left checkbox col-sm-3" ng-repeat="language in addEmployee.languagesKeyValue">
                                        <input class="cbr" id="language{{$index}}" name="language{{$index}}" type="checkbox" ng-model="language.value"/>
                                        {{languages[language.key]}}
                                    </label>
                                    <label class="no-padding-left checkbox col-sm-3">
                                        <input class="cbr" id="languageOther" name="languageOther" type="checkbox" ng-model="addEmployee.otherLanguageCheckbox" ng-change="addEmployee.refreshLanguages()" />
                                        Others
                                    </label>
                                    <label class="no-padding-left col-sm-6 other-language" ng-if="addEmployee.otherLanguageCheckbox">
                                        <input id="languageOtherText" name="languageOtherText" class="form-control" data-role="tagsinput" type="text" ng-model="addEmployee.employee.otherLanguages" tagsinput/>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group-separator">
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                Does Employee Drive?
                            </label>
                            <div class="col-sm-9">
                                <div class="input-group">
                                    <label class="cbr-inline">
                                        <input class="cbr cbr-primary" name="DoesEmpDrive" type="radio" ng-value="true" ng-model="addEmployee.employee.doesEmpDrive">
                                        Yes
                                        </input>
                                    </label>
                                    <label class="cbr-inline">
                                        <input class="cbr cbr-primary" name="DoesEmpDrive" type="radio" ng-value="false" ng-model="addEmployee.employee.doesEmpDrive">
                                        No
                                        </input>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group-separator">
                        </div>
                        <div class="row" >
                            <div class="col-sm-12">
                                <!--                                <button ng-if="addEmployee.editMode" class="btn btn-info green_bt pull-right" style="width:auto;" type="button" ng-click="addEmployee.navigateToTab($event, 'tab2')">
                                                                    Next »
                                                                </button>-->
                                <button class="btn btn-info green_bt pull-right" style="width:auto;" type="submit" ng-click="addEmployee.setFromNext('tab2')">
                                    Next »
                                </button>
                            </div>
                        </div>
                    </div>
                </form>

                <!-- Employee Modal -->
                <script type="text/ng-template" id="employee-modal">
                <form class="form-horizontal validate" role="form" name="popupemployee" id="popupemployee" >
                    <div class="modal-header">
                        <button type="button" class="close" ng-click="employeePopup.close();" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">{{employeePopup.employee.lName}}, {{employeePopup.employee.fName}}</h4>
                    </div>

                    <div class="modal-body">
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="field-1" style="padding-top:0;">Availability</label>
                            <div ng-if="employeePopup.employee.isNew">
                                <div class="col-sm-2">
                                    <label class="cbr-inline" ng-click="employeePopup.changed(popupemployee)">

                                        <input type="radio" name="radio-3" class="cbr cbr-primary" ng-model="employeePopup.data.eventType" value="S">
                                        Schedule
                                    </label>
                                </div>
                                <div class="col-sm-2">
                                    <label class="cbr-inline" ng-click="employeePopup.changed(popupemployee)">
                                        <input type="radio" name="radio-3" class="cbr cbr-primary" ng-model="employeePopup.data.eventType" value="A">
                                        Available
                                    </label>
                                </div>
                                <div class="col-sm-2">
                                    <label class="cbr-inline" ng-click="employeePopup.changed(popupemployee)">
                                        <input type="radio" name="radio-3" class="cbr cbr-primary" ng-model="employeePopup.data.eventType" value="U">
                                        Unavailable
                                    </label>
                                </div>
                            </div>
                            <div ng-if="!employeePopup.employee.isNew">
                                                         <div class="col-sm-2">
  {{employeePopup.eventTypes[employeePopup.data.eventType]}}
                   </div>
                            </div>
                        </div>
                        <div class="form-group-separator"></div>
                        <!-- scheduled-->
                        <div  ng-show="employeePopup.data.eventType == 'S'">

                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="field-2">Date</label>
                                <div class="col-sm-2">
                                    <div class="input-group">
                                        <input type="text" class="form-control datepicker" ng-disabled="!employeePopup.employee.isNew" name="fromDate" data-format="D, dd MM yyyy" ng-model="employeePopup.data.startDate" max-date="employeePopup.data.endDate" data-validate="required,date"  data-message-required="Please select From Date." ng-required="employeePopup.data.eventType == 'S'">

                                        <div class="input-group-addon">
                                            <a href=""><i class="linecons-calendar"></i></a>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-1"><label class="col-sm-3 control-label">To</label></div>
                                <div class="col-sm-2">
                                    <div class="input-group">
                                        <input type="text" id="toDate" class="form-control datepicker" ng-disabled="!employeePopup.employee.isNew" name='toDate' data-format="D, dd MM yyyy" ng-model="employeePopup.data.endDate" min-date="employeePopup.data.startDate" data-validate="required,date"  data-message-required="Please select To Date." ng-required="employeePopup.data.eventType == 'S'">

                                        <div class="input-group-addon">
                                            <a href=""><i class="linecons-calendar"></i></a>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group-separator"></div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="field-2">Time</label>
                                <div class="col-sm-2">
                                    <div class="input-group input-group-minimal">
                                        <input class="form-control punch-time-input" ng-disabled="!employeePopup.employee.isNew" ng-model='employeePopup.data.startTime' id="startTime" name="startTime" type="text" data-validate='required,time' data-message-required='Please enter start Time.' ng-required="employeePopup.data.eventType == 'S'"/>

                                        <div class="input-group-addon">
                                            <a href=""><i class="linecons-clock"></i></a>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-1"><label class="col-sm-3 control-label">To</label></div>
                                <div class="col-sm-2">
                                    <div class="input-group input-group-minimal">
                                        <input class="form-control punch-time-input" ng-disabled="!employeePopup.employee.isNew" ng-model='employeePopup.data.endTime' id="endTime" name="endTime" type="text" data-validate='required,time' data-message-required='Please enter end Time.' ng-required="employeePopup.data.eventType == 'S'"/>

                                        <div class="input-group-addon">
                                            <a href=""><i class="linecons-clock"></i></a>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-3">
                        {{employeePopup.data.startTime | timecount : employeePopup.data.endTime}}
                                </div>
                            </div>

                            <div class="form-group-separator"></div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="field-2">Note</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" cols="5" id="note" name="note" placeholder="Enter note for this scheduled event." ng-model="employeePopup.data.note"></textarea>
                                </div>
                            </div>

                            <div class="form-group-separator"></div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label"></label>

                                <div class="col-sm-3">

                                    <div class="form-block">
                                        <label>
                                            <input type="checkbox" class="cbr" ng-model="employeePopup.data.forLiveIn">
                                            Available for Live In
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group-separator"></div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="field-2" style="padding-top:0;">Repeat</label>
                                <div ng-if="employeePopup.employee.isNew">
                                    <div class="col-sm-2">
                                        <label class="cbr-inline" ng-click="employeePopup.changed(popupemployee,'repeat')">
                                            <input type="radio" name="radio-4" class="cbr cbr-primary" ng-model="employeePopup.data.recurranceType" value="D">
                                            Daily
                                        </label>
                                    </div>
                                    <div class="col-sm-2">
                                        <label class="cbr-inline" ng-click="employeePopup.changed(popupemployee,'repeat')">
                                            <input type="radio" name="radio-4" class="cbr cbr-primary" ng-model="employeePopup.data.recurranceType" value="W">
                                            Weekly
                                        </label>
                                    </div>
                                    <div class="col-sm-2">
                                        <label class="cbr-inline" ng-click="employeePopup.changed(popupemployee,'repeat')">
                                            <input type="radio" name="radio-4" class="cbr cbr-primary" checked ng-model="employeePopup.data.recurranceType" value="N">
                                            No Repeat
                                        </label>
                                    </div>
                                </div>
                                <div ng-if="!employeePopup.employee.isNew">
                                                                                            <div class="col-sm-2">
 {{employeePopup.recurranceTypes[employeePopup.data.recurranceType]}}
 </div>
                                </div>
                            </div>
                        </div>

                        <!-- available-->

                        <div ng-show="employeePopup.data.eventType == 'A'">

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Patient</label>

                                <div class="col-sm-10">
                                    <select class="form-control" id="patient" name="patient" ng-model="employeePopup.data.patientId" data-validate="required"  data-message-required="Please select the patient." ng-options="patient.id as patient.fName for patient in employeePopup.patients" ng-required="employeePopup.data.eventType == 'A'">
                                        <option value="">Select the patient</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group-separator"></div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="field-2">Date</label>
                                <div class="col-sm-2">
                                    <div class="input-group">
