<div class="row"  ng-init="addWorksite.tab2DataInit()">
    <div class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <form class="form-horizontal validate" id="add_worksite_form" novalidate="" name="add_worksite_form" role="form" ng-submit="addWorksite.saveWorksite()">
                    <div class="row">
                        <div class="col-sm-12">
                            <button class="btn btn-info green_bt pull-right" type="submit" ng-disabled="addWorksite.disableSaveButton">
                                Save Changes
                            </button>
                            <button class="btn btn-info btn-single gray_bt pull-right" type="reset">
                                Reset To Default
                            </button>
                        </div>
                    </div>
                    <div class="form-group-separator">
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">
                            Map
                        </label>
                        <div class="col-sm-9">
                            <div id="map-1" class="map_panel"></div>
                        </div>
                    </div>
                    <div class="form-group-separator">
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="field-35">
                            Search
                        </label>
                        <div class="col-sm-9" >
                            <div class="input-group">
                                <input class="form-control width100 no-right-border form-focus-info" id="Search" name="Search" type="text"/>
                                <span class="input-group-btn">
                                    <button class="btn btn-info" type="button" id="address-search">
                                        Go!
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group-separator">
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="field-36">
                            GPS Location
                        </label>
                        <div class="col-sm-9">
                            <input class="form-control" readonly id="GPSLocation" name="GPSLocation" placeholder="GPS Location" type="text"
                                   data-validate="required" data-message-required="Please search worksite's address to establish GPS coordinates."/>
                        </div>
                    </div>
                    <div class="form-group-separator">
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="field-37">
                            Address 1
                        </label>
                        <div class="col-sm-9">
                            <input class="form-control" id="field-37" name="Address1"  maxlength="255"
                                   ng-model="addWorksite.worksite.address1" type="text"
                                   data-validate="required" data-message-required="Please enter Address 1."/>
                        </div>
                    </div>
                    <div class="form-group-separator">
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="field-38">
                            Address 2
                        </label>
                        <div class="col-sm-9">
                            <input class="form-control" id="field-38" name="Address2" maxlength="255"
                                   ng-model="addWorksite.worksite.address2" type="text"/>
                        </div>
                    </div>
                    <div class="form-group-separator">
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="field-39">
                            City
                        </label>
                        <div class="col-sm-9">
                            <input class="form-control" id="field-39" name="City" maxlength="50"
                                   ng-model="addWorksite.worksite.city" type="text"
                                   data-validate="required" data-message-required="Please enter City."/>
                        </div>
                    </div>
                    <div class="form-group-separator">
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">
                            State
                        </label>
                        <div class="col-sm-9">
                            <select class="form-control" id="sboxit-1" name="State" ng-model="addWorksite.worksite.state"
                                    data-validate="required" data-message-required="Please select the state."
                                    ng-options="state.abbreviation as state.name for state in states">
                                <option value="">
                                    Select the state
                                </option>
                            </select>
                        </div>
                    </div>       
                    <div class="form-group-separator">
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">
                            County
                        </label>
                        <div class="col-sm-9">
                            <select class="form-control" id="sboxit-2" name="County" ng-model="addWorksite.worksite.county"
                                    ng-options="county as county for county in stateCountyList[addWorksite.worksite.state]">
                                <option value="">
                                    Select the county
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group-separator">
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="field-40">
                            Zip Code
                        </label>
                        <div class="col-sm-9">
                            <input class="form-control" numbers-only="true" id="field-40" name="ZipCode" ng-model="addWorksite.worksite.zipcode" type="text" maxlength="10"
                                   data-validate="required" data-message-required="Please enter Zip Code."/>
                        </div>
                    </div>
                    <div class="form-group-separator">
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <button style="width:auto;" class="btn btn-info green_bt pull-right" type="submit">Submit</button>
                        </div>
                    </div>
                    <!--                    <input name="worksiteId" type="hidden" value="{{addWorksite.worksite.id}}">
                                        </input>-->
                </form>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    // validate
    customJqueryValidation();
    jQuery(document).ready(function ($) {
        setTimeout(function () {
            $(".fade-in-effect").addClass('in');
        }, 1);
    });
</script>
