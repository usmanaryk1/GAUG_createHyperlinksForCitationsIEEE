                                        Rate 1
                                    </option>

                                        Rate 2
                                    </option>

                                        Rate
                                    </option>
                                    <option>
                                        Rate OT/HD
                                    </option>
                                </select>

                        </div>
                        <div class="form-group-separator">
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">
                                Holiday Rate
                            </label>
                            <div class="col-sm-8">
                                <script type="text/javascript">
                                    jQuery(document).ready(function($)
                                    {
                                        $("#multi-select").multiSelect({
                                            afterInit: function()
                                            {
                                                // Add alternative scrollbar to list
                                                this.$selectableContainer.add(this.$selectionContainer).find('.ms-list').perfectScrollbar();
                                            },
                                            afterSelect: function()
                                            {
                                                // Update scrollbar size
                                                this.$selectableContainer.add(this.$selectionContainer).find('.ms-list').perfectScrollbar('update');
                                            }
                                        });
                                    });
                                </script>
                                <select class="form-control" id="multi-select" ng-model="payrollSet.payrollObj.holidayRate" multiple="multiple" name="HolidayRate" data-validate="required"  data-message-required="Please select Holiday Rate.">

                                    </option>
                                    <option value="Thanks giving Day">

                                    </option>
                                    <option value="Veterans Day">
                                        Veterans Day
                                    </option>
                                    <option value="Washington’s Birthday">
                                        Washington’s Birthday
                                    </option>

<script type="text/javascript">
    function showAjaxModal()
    {
        jQuery('#modal-7').modal('show', {backdrop: 'static'});

        setTimeout(function()
        {
            jQuery.ajax({
                url: "data/ajax-content.txt",
                success: function(response)
                {
                    jQuery('#modal-7 .modal-body').html(response);
                }
            });
        }, 800); // just an example
    }
</script>
<script type="text/ng-template" id="modal-5">
    <form class="validate form-horizontal" name="holidayRateForm" id="holiday_rate_form" >
    <div class="modal-header">
    <button type="button" class="close" ng-click="holidayRateModal.cancel();" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Select Date For Holiday</h4>
    </div>
    <div class="modal-body">

    <div class="row">
        <div class="form-group">
            <div class="col-sm-8 col-sm-offset-3">
                    <div class="datepicker"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group">
            
        <div class="col-sm-9 col-sm-offset-3">
                <label class="checkbox-inline">
                	<input type="checkbox" ng-model="holidayRateModal.holidayManually">
                                Indicates holiday date repeats annually. 
                </label>
        </div>

    </div>
    </div>
    <div class="modal-footer">
    <button type="button" class="btn btn-white" ng-click="holidayRateModal.cancel();">Close</button>
    <button type="submit" class="btn btn-info" ng-click="holidayRateModal.save();">Save</button>
    </div>
    </form>
</script>
