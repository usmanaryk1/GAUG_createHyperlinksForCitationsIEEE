<script type="text/javascript">
 function showAjaxModal()
      {
        jQuery('#modal-7').modal('show', {backdrop: 'static'});
        
        setTimeout(function()
        {
          jQuery.ajax({
            url: "data/ajax-content.txt",
            success: function(response)
            {
              jQuery('#modal-7 .modal-body').html(response);
            }
          });
        }, 800); // just an example
      }
</script>
<script type="text/javascript">
   // validate
   customJqueryValidation();
    jQuery(document).ready(function($) {
        setTimeout(function() {
            $(".fade-in-effect").addClass('in');
         }, 1);


        // Validation
        $("#payroll_settings_form").validate({
rules: {HolidayRate: {required: true},
PersonalRate: {required: true},
VacationRate: {required: true},
SickRate: {required: true},
OvertimeThresholdPerWeek: {required: true, ontimedate: true},
},

messages: {HolidayRate: {required: 'Please select Holiday Rate.'},
PersonalRate: {required: 'Please select Personal Rate.'},
VacationRate: {required: 'Please select Vacation Rate.'},
SickRate: {required: 'Please select Sick Rate.'},
OvertimeThresholdPerWeek: {required: 'Please enter Overtime Threshold (Per Week).'},
},

errorPlacement: function(error, element) {
    if (element.attr("name") == "OvertimeThresholdPerWeek") {
      error.insertAfter($(element).parent());
    } else {
      error.insertAfter(element);
    }
  },

});// validate

 });// ready 
</script>
