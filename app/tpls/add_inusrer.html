<script type="text/javascript">
   // validate
   customJqueryValidation();
    jQuery(document).ready(function($) {
        setTimeout(function() {
            $(".fade-in-effect").addClass('in');
         }, 1);


        // Validation
        $("#add_inusrer_form").validate({
rules: {ContactEmail: {required: true},
CareType: {required: true},
ContractEndDate: {required: true, ontimedate: true},
ContractStartDate: {required: true, ontimedate: true},
InsuranceName: {required: true},
PlanType: {required: true},
ContactNumber: {required: true},
ContractFile: {required: true},
ContactName: {required: true},
ContactAddress: {required: true},
MDOLID: {required: true},
},

messages: {ContactEmail: {required: 'Please enter Contact Email.'},
CareType: {required: 'Please select Care Type.'},
ContractEndDate: {required: 'Please enter Contract End Date.'},
ContractStartDate: {required: 'Please enter Contract Start Date.'},
InsuranceName: {required: 'Please enter Insurance Name.'},
PlanType: {required: 'Please select Plan Type.'},
ContactNumber: {required: 'Please enter Contact Number.'},
ContractFile: {required: 'Please upload Contract File.'},
ContactName: {required: 'Please enter Contact Name.'},
ContactAddress: {required: 'Please enter Contact Address.'},
MDOLID: {required: 'Please enter MDOL ID.'},
},

errorPlacement: function(error, element) {
    if (element.attr("name") == "ContractStartDate" || element.attr("name") == "ContractEndDate") {
      error.insertAfter($(element).parent());
    } else {
      error.insertAfter(element);
    }
  },

});// validate

 });// ready 
</script>
