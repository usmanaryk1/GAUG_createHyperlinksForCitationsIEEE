</div>
<script type="text/javascript">
   // validate
   customJqueryValidation();
    jQuery(document).ready(function($) {
        setTimeout(function() {
            $(".fade-in-effect").addClass('in');
         }, 1);


        // Validation
        $("#manual_punch_form").validate({
rules: {Date: {required: true, ontimedate: true},
PunchInTime: {required: true},
PunchOutTime: {required: true},
PatientName: {required: true},
EmployeeName: {required: true},
},

messages: {Date: {required: 'Please enter Date.'},
PunchInTime: {required: 'Please enter Punch In Time.'},
PunchOutTime: {required: 'Please enter Punch Out Time.'},
PatientName: {required: 'Please select Patient Name.'},
EmployeeName: {required: 'Please select Employee Name.'},
},

errorPlacement: function(error, element) {
    if (element.attr("name") == "Date") {
      error.insertAfter($(element).parent());
    } else {
      error.insertAfter(element);
    }
  },

});// validate

 });// ready 
</script>
