<div class="modal-header">      
    <h4 class="modal-title"> Claim Adjustment</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-6 form-group">
            <input class="form-control" ng-model="claimAdjustment.claimNumber" placeholder="Search Claim"/>
        </div>
        <button class="btn btn-primary" ng-click="claimAdjustment.getClaim()">
            Search
        </button>
    </div>
    <div ng-if="claimAdjustment.claim">
        <form class="form-horizontal validate" id="claim_adjustment_form" novalidate="" name="claim_adjustment_form" role="form">
            <div class="row" ng-if="claimAdjustment.claim.id !== null">
                <div>
                    <div class="form-group">
                        <label class="control-label col-md-5"><strong>Claim Number</strong></label>
                        <div class="col-md-7">
                            {{claimAdjustment.claim.id}} 
                        </div>
                    </div>	
                </div>
            </div>

            <div class="row" ng-if="claimAdjustment.claim.patientName !== null">
                <div>
                    <div class="form-group">
                        <label class="control-label col-md-5"><strong>Patient Name</strong></label>
                        <div class="col-md-7">
                            {{claimAdjustment.claim.patientName}} 
                        </div>
                    </div>	

                </div>
            </div>
            <div class="row" ng-if="claimAdjustment.claim.patientBirthDate !== null">
                <div>

                    <div class="form-group">
                        <label class="control-label col-md-5"><strong>Patient Birth Date</strong></label>
                        <div class="col-md-7">
                            {{claimAdjustment.claim.patientBirthDate|date :dateFormat}} 
                        </div>
                    </div>	

                </div>
            </div>
            <div class="row" ng-if="claimAdjustment.claim.claimType !== null">
                <div>
                    <div class="form-group">
                        <label class="control-label col-md-5"><strong>Claim Type</strong></label>
                        <div class="col-md-7">
                            {{claimAdjustment.claim.claimType}} 
                        </div>
                    </div>	

                </div>
            </div>

            <div class="row" ng-if="claimAdjustment.claim.billedDate !== null">
                <div>
                    <div class="form-group">
                        <label class="control-label col-md-5"><strong>Billed Date</strong></label>
                        <div class="col-md-7">
                            {{claimAdjustment.claim.dateInserted|date :dateFormat}} 
                        </div>
                    </div>	
                </div>
            </div>
            <!--        <div class="row" ng-if="claimAdjustment.claim.sessionStartDate !== null">
                        <div>
                            <div class="form-group">
                                <label class="control-label col-md-5"><strong>Session Start Date</strong></label>
                                <div class="col-md-7">
                                    {{claimAdjustment.claim.sessionStartDate|date :dateFormat}} 
                                </div>
                            </div>	
            
                        </div>
                    </div>
                    <div class="row" ng-if="claimAdjustment.claim.sessionEndDate !== null">
                        <div>
                            <div class="form-group">
                                <label class="control-label col-md-5"><strong>Session End Date</strong></label>
                                <div class="col-md-7">
                                    {{claimAdjustment.claim.sessionEndDate|date :dateFormat}} 
                                </div>
                            </div>	
            
                        </div>
                    </div>-->        
            <div class="row">
                <div>
                    <div class="form-group">
                        <label class="control-label col-md-5"><strong>Total Cost</strong></label>
                        <div class="col-md-7">
                            <input class="form-control" numbers-only="true" maxlength="10" ng-model="claimAdjustment.update.totalCosts" decimalallowed/>
                        </div>
                    </div>	
                </div>
            </div>
            <div class="row">
                <div>
                    <div class="form-group">
                        <label class="control-label col-md-5"><strong>Reason</strong></label>
                        <div class="col-md-7">
                            <select class="form-control" id="reason" name="reason" ng-model="claimAdjustment.update.reason"
                                    data-message-required="Please select the reason." 
                                    ng-options="reason.key as reason.value for reason in claimAdjustment.reasons">
                                <option value="">Select the reason</option>
                            </select>
                        </div>
                    </div>	
                </div>
            </div>
        </form>        
    </div>    
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-white" ng-click="claimAdjustment.close();">Close</button>
    <button type="button" class="btn btn-success" ng-if="claimAdjustment.claim && claimAdjustment.claim.totalCosts"
            ng-disabled="!claimAdjustment.update.reason || !claimAdjustment.update.totalCosts" ng-click="claimAdjustment.save();">Save</button>
</div>
