<style>
    .form-controls-group {
        display: grid;
        grid-template-columns: 1fr 75px;
    }

    .frequency-group {
        display: flex;
        /* grid-template-columns: ; */
    }

    .frequency-group input {
        width: auto;
    }

    textarea {
        resize: vertical;
    }

    .mt-7 {
        margin-top: 7px;
    }

    .sign-pad-border {
        border: 1px solid #B0B0B0;
    }

    .sign-pad-border-required {
        border: 1px solid #cc3f44;
    }

    .signError {
        padding-left: 24px;
        color: #cc3f44;
        font-size: 12px;
    }

    .unit-input {
        display: block;
        width: 100%;
        height: 32px;
        padding: 6px 12px;
        font-size: 13px;
        line-height: 1.42857143;
        color: #555;
        background-color: #fff;
        background-image: none;
        border: 1px solid #B0B0B0;
        border-radius: 0;
        -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
        box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
        -webkit-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
        -o-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
        transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
    }

    .unit-input:focus {
        border-color: rgba(104, 184, 40, .5);
        outline: 0;
        /* -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px rgba(104, 184, 40, .6);
        box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px rgba(104, 184, 40, .6); */
    }
</style>

<!--================== HEADER ====================-->
<div class="row" ng-init="progressNote.dataInit()">
    <div class="col-sm-12">
        <div class="page-title pad_bt0">
            <div class="title-env">
                <h1 class="title">{{progressNote.patientName + ' - Progress Note'}}</h1>
                <span class="description">
                    <ol class="breadcrumb bc-1 pad_top5" xe-breadcrumb>
                        <li>
                            <a href="#/app/patient_records"><i class="fa-home"></i>Patient Records</a>
                        </li>
                        <li>
                            <a href="#/app/patient_records/{{progressNote.patientId}}/list">Records List</a>
                        </li>
                        <li class="active">
                            <strong>Progress Note</strong>
                        </li>
                    </ol>
                </span>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-sm-12">
            <div class="panel">
                <form name="myForm" class="form-horizontal validate" id="medication_reconciliation_form"
                    ng-submit="progressNote.submitForm()" name="medication_reconciliation_form" novalidate="">
    
    
                    <div class="form-group">
                        <label for="field-1" class="control-label col-sm-3">Assessment Type</label>
                        <div class="col-sm-9">
                            <select name="assessmentType" id="field-1" class="form-control" required data-validate="required" data-message-required="Please select assessment type" ng-model="progressNote.progressNoteForm.assessmentType">
                                <option value="" hidden selected>Please select assessment type</option>
                                <option value="initial_assessment">Initial Assessment</option>
                                <option value="reassessment">Reassessment</option>
                                <option value="prn">PRN</option>
                            </select>
                        </div>
                    </div>
    
                    <div class="form-group-separator"></div>
    
                    <div class="form-group">
                        <label class="col-sm-3 control-label">
                            Mode of Assessment
                        </label>
                        <div class="col-sm-9 form-control-static">
                            <div>
                                <label>
                                    <input value="field" name="modeOfAssessment" type="radio" class="cbr cbr-primary" ng-model="progressNote.progressNoteForm.assessmentMode" />
                                    Field
                                </label>
                                <label>
                                    <input name="modeOfAssessment" value="telephonic" type="radio" class="cbr cbr-primary" ng-model="progressNote.progressNoteForm.assessmentMode"/>
                                    Telephonic
                                </label>
                            </div>
                        </div>
                    </div> 
    
                    <div class="form-group-separator"></div>
    
    
                    <div class="form-group">
                        <label class="control-label col-sm-3">Progress Note</label>
                        <div class="col-sm-9">
                            <textarea name="medicationNote" id="medicationNote" required data-validate="required"
                                data-message-required="Please enter note" class="form-control" id="" cols="30"
                                rows="10" ng-model="progressNote.progressNoteForm.progressNote"></textarea>
                        </div>
                    </div>
    
    
    
                    <div class="row">
                        <div class="col-sm-12">
                            <button class="btn btn-info green_bt pull-right" type="submit">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
