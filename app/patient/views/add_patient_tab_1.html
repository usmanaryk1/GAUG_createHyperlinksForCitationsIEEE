    <div class="page-title">
        <div class="title-env">
            <h1 class="title">

            </p>

    <script type="text/javascript">
        jQuery(document).ready(function($)
        {
            $(".multi-select").multiSelect({
                afterInit: function()
                {
                    // Add alternative scrollbar to list
                    this.$selectableContainer.add(this.$selectionContainer).find('.ms-list').perfectScrollbar();
                },
                afterSelect: function()
                {
                    // Update scrollbar size
                    this.$selectableContainer.add(this.$selectionContainer).find('.ms-list').perfectScrollbar('update');
                }
            });

            $(".selectboxit").selectBoxIt().on('open', function()
            {
                // Adding Custom Scrollbar
                $(this).data('selectBoxSelectBoxIt').list.perfectScrollbar();
            });
        });

    </script>

                <a data-toggle="tab" href="#/app/add_patient_tab_1">

                </a>
            </li>
            <li>

    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form class="form-horizontal fade-in-effect validate" id="add_patient_tab_1_form" name="add_patient_tab_1_form" role="form"  ng-submit="addPatient1.savePatientTab1()">
                        <div class="row">
                            <div class="col-sm-12">
                                <button class="btn btn-info green_bt pull-right" type="submit">
                                    Save Changes
                                </button>

                                </button>
                            </div>
                        </div>

                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="field-28">
                                First Name
                            </label>
                            <div class="col-sm-9">
                                <input class="form-control" id="field-28" name="FirstName" type="text" ng-model="addPatient1.patient1.FName" data-validate="required" data-message-required="Please enter First Name." >
                                </input>
                            </div>
                        </div>
                        <div class="form-group-separator">
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="field-29">

                            </label>

                                <input class="form-control" id="field-29" name="MiddleInitial" type="text" ng-model="addPatient1.patient1.middleInitial">
                                </input>
                            </div>
                        </div>
                        <div class="form-group-separator">
                        </div>
                        <div class="form-group">

                        </div>

                                    </input>
                                    <div class="input-group-addon">
                                        <a href="#">

                                            </i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group-separator">
                        </div>

                                <div class="input-group">
                                    <label class="cbr-inline">
                                        <input value="M" name="radio-2" type="radio" ng-model="addPatient1.patient1.Gender" >
                                        Male
                                        </input>
                                    </label>
                                    <label class="cbr-inline">
                                        <input name="radio-2" value="F" type="radio" ng-model="addPatient1.patient1.Gender">
                                        Female
                                        </input>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group-separator">
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="field-33">
                                Phone
                            </label>
                            <div class="col-sm-9">
                                <input class="form-control" id="field-33" name="Phone" type="text" value="{{addPatient1.patient1.phone| tel}}" data-validate="required,number,minlength[10]"
                                       data-message-required="Please enter Phone Number." data-message-minlength="This field must be 10 digits" data-message-maxlength="This field must be 10 digits">
                                </input>
                            </div>
                        </div>
                        <div class="form-group-separator">
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                Staffing Coordinator
                            </label>
                            <div class="col-sm-9">
                                <script type="text/javascript">
                                    jQuery(document).ready(function($)
                                    {
                                        $("#StaffingCoordinator").selectBoxIt().on('open', function()
                                        {
                                            // Adding Custom Scrollbar
                                            $(this).data('selectBoxSelectBoxIt').list.perfectScrollbar();
                                        });
                                    });
                                </script>
                                <select class="form-control" id="StaffingCoordinator"  ng-model='addPatient1.patient1.staffingCordinatorId' name="StaffingCoordinator"
                                        data-validate="required" data-message-required="Please select Staffing Coordinator.">
                                    <option value="">Select</option>
                                    <option value="1">1</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group-separator">
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                Nurse Case Manager
                            </label>
                            <div class="col-sm-9">
                                <script type="text/javascript">
                                    jQuery(document).ready(function($)
                                    {
                                        $("#sboxit-2").selectBoxIt().on('open', function()
                                        {
                                            // Adding Custom Scrollbar
                                            $(this).data('selectBoxSelectBoxIt').list.perfectScrollbar();
                                        });
                                    });
                                </script>
                                <select class="form-control" id="sboxit-2" name="NurseCaseManager" ng-model='addPatient1.patient1.nurseCaseManagerId'
                                        data-validate="required" data-message-required="Please select Nurse Case Manager.">
                                    <option value="">
                                        Select
                                    </option>
                                    <option value="1">
                                        1
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group-separator">
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                Care Coordinator
                            </label>
                            <div class="col-sm-9">
                                <input class="form-control" id="field-34" name="CareCoordinator" type="text" ng-model='addPatient1.patient1.careCordinatorId'
                                       data-validate="required" data-message-required="Please enter Care Coordinator or Emergency Contact Name.">
                                </input>
                            </div>
                        </div>
                        <div class="form-group-separator">
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="field-34">
                                Care Coordinator Contact
                            </label>
                            <div class="col-sm-9">
                                <input class="form-control" id="field-35" name="Care4CoordinatorContact" type="text" ng-model='addPatient1.patient1.careCordinatorContact' 
                                       data-validate="required" data-message-required="Please enter Care Coordinator or Emergency Contact Phone Number or Email Address.">
                                </input>
                            </div>
                        </div>
                        <div class="form-group-separator">
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <button class="btn btn-info green_bt pull-right" style="width:auto;" type="submit">
                                    Next Â»
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
