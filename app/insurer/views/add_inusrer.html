<div class="page-body">
    <!--PAGE TITLE START -->
    <div class="page-title">
        <div class="title-env">
            <h1 class="title">
                {{addInsurer.editMode?'Update Insurance Provider':'Add Insurance Provider'}}
            </h1>
            <p class="description">
                {{addInsurer.editMode?'Edit A Insurance Provider Record By Following Information':'Create A Insurance Provider Record By Following Information'}}
            </p>
        </div>
    </div>
    <!--PAGE TITLE END -->
    <!-- FORM WIZARD WITH VALIDATION START HERE-->
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form class="form-horizontal validate" novalidate="" id="add_inusrer_form" name="add_inusrer_form" role="form" ng-submit="addInsurer.saveInsurer()">
                        <div class="row">
                            <div class="col-sm-12 pull-right">
                                <button class="btn btn-info green_bt pull-right" type="submit" ng-disabled="addInsurer.disableSaveButton">
                                    Save Changes
                                </button>
                                <button class="btn btn-info btn-single gray_bt pull-right" type="reset">
                                    Reset To Default
                                </button>
                            </div>
                        </div>
                        <div class="form-group-separator">
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="field-12">
                                Insurance Name
                            </label>
                            <div class="col-sm-9">
                                <input class="form-control" id="field-12" name="InsuranceName" type="text" ng-model="addInsurer.insurerObj.insuranceName"
                                       data-validate="required"  data-message-required="Please enter Insurance Name.">
                            </div>
                        </div>
                        <div class="form-group-separator">
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="field-13">
                                Billing ID
                            </label>
                            <div class="col-sm-9">
                                <input class="form-control" id="field-13" name="BillingId" type="text"  ng-model="addInsurer.insurerObj.billingID"
                                       data-validate="required"  data-message-required="Please enter Billing ID.">

                            </div>
                        </div>
                        <div class="form-group-separator">
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                EDI Processor 
                            </label>
                            <div class="col-sm-9">
                                <select class="form-control" id="sboxit-1" name="ediProcessor" ng-model="addInsurer.insurerObj.mdol"
                                        data-validate="required"  data-message-required="Please select EDI Processor.">
                                    <option value="">
                                        Select
                                    </option>
                                    <option value="MD Online">
                                        MD Online
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group-separator">
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                Plan Type
                            </label>
                            <div class="col-sm-9">
                                <select class="form-control" id="sboxit-1" name="PlanType" ng-model="addInsurer.insurerObj.planType"
                                        data-validate="required"  data-message-required="Please select Plan Type.">
                                    <option value="">
                                        Select
                                    </option>
                                    <option value="1">
                                        1
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group-separator">
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="field-14">
                                Contact Name
                            </label>
                            <div class="col-sm-9">
                                <input class="form-control" id="field-14" name="ContactName" type="text" ng-model="addInsurer.insurerObj.contactName"
                                       data-validate="required"  data-message-required="Please enter Contact Name.">
                            </div>
                        </div>
                        <div class="form-group-separator">
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="field-15">
                                Contact Number
                            </label>
                            <div class="col-sm-9">
                                <input class="form-control" id="field-15" name="ContactNumber" type="text" ng-model="addInsurer.insurerObj.contactNumber"
                                       data-validate="required"  data-message-required="Please enter Contact Number.">
                            </div>
                        </div>
                        <div class="form-group-separator">
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="field-16" >
                                Contact Address
                            </label>
                            <div class="col-sm-9">
                                <input class="form-control" id="field-16" name="ContactAddress" type="text" ng-model="addInsurer.insurerObj.contactAddress"
                                       data-validate="required"  data-message-required="Please enter Contact Address.">
                            </div>
                        </div>
                        <div class="form-group-separator">
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="field-17">
                                Contact Email
                            </label>
                            <div class="col-sm-9">
                                <input class="form-control" id="field-17" name="ContactEmail" type="text" ng-model="addInsurer.insurerObj.contactEmail"
                                       data-validate="email"  data-message-email="Please enter valid Contact Email.">
                            </div>
                        </div>
                        <div class="form-group-separator">
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="field-18">
                                Contract File
                            </label>
                            <div class="col-sm-9">
                                <!--                                <input class="form-control" id="field-18" name="ContractFile" type="file" ng-model="addInsurer.insurerObj.contractFile"
                                                                       data-validate="required"  data-message-required="Please upload Contract File." >-->
                                <div flow-init="addInsurer.uploadFile" flow-file-added="addInsurer.fileAdded($file, $flow)" flow-file-success="addInsurer.fileUploaded($message,$file,$flow)" flow-files-submitted="addInsurer.fileSelected($file,$flow)" flow-file-error="addInsurer.fileError( $file, $message, $flow )">
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <input type="file" id="contract_file" ng-model="addInsurer.insurerObj.contractFile" flow-btn name="contract_file" style="color:transparent" ng-disabled="addInsurer.disableUploadButton"/>
                                        </div>
                                        <div class="col-sm-8">
                                            <a style="color: blue;text-decoration: underline" ng-href="{{addInsurer.baseUrl}}download/{{addInsurer.companyCode}}/i/{{addInsurer.insurerObj.contractFile}}">{{addInsurer.insurerObj.contractFile}}</a>
                                        </div>
                                    </div>
                                    <div>
                                        <div ng-show="addInsurer.fileObj.errorMsg != null && addInsurer.fileObj.errorMsg != ''">
                                            <span class="red">{{addInsurer.fileObj.errorMsg}}</span>
                                        </div> 
                                    </div>
                                    <div flow-transfers class="col-md-12 form-control-static">
                                        <div ng-repeat="file in transfers">
                                            <div id="docFileprogress" class="progress" ng-show="file.progress() < 1 && addInsurer.showfileProgress">
                                                <div  class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: {{file.progress() * 100}}%;">
                                                    <!--{{file.progress() * 100 | number : 0}} %-->
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                </div>
                <div class="form-group-separator">
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="field-19">
                        Contract Start Date
                    </label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <input class="form-control datepicker" ng-model="addInsurer.insurerObj.contractStartDate" data-format="mm/dd/yyyy" id="field-19" name="ContractStartDate" type="text" data-validate="required"  data-message-required="Please enter Contract Start Date." max-date="addInsurer.insurerObj.contractEndDate">
                            <div class="input-group-addon">
                                <a href="#">
                                    <i class="linecons-calendar">
                                    </i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group-separator">
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="field-20">
                        Contract End Date
                    </label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <input class="form-control datepicker" ng-model="addInsurer.insurerObj.contractEndDate" data-format="mm/dd/yyyy" id="field-20" name="ContractEndDate" type="text" data-validate="required"  data-message-required="Please enter Contract End Date." min-date="addInsurer.insurerObj.contractStartDate">
                            <div class="input-group-addon">
                                <a href="#">
                                    <i class="linecons-calendar">
                                    </i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group-separator">
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">
                        Care Type
                    </label>
                    <div class="col-sm-9">
                        <script type="text/javascript">
                            jQuery(document).ready(function($)
                            {
                                $("#multi-select").multiSelect({
                                    afterInit: function()
                                    {
                                        // Add alternative scrollbar to list
                                        this.$selectableContainer.add(this.$selectionContainer).find('.ms-list').perfectScrollbar();
                                    },
                                    afterSelect: function()
                                    {
                                        // Update scrollbar size
                                        this.$selectableContainer.add(this.$selectionContainer).find('.ms-list').perfectScrollbar('update');
                                    }
                                });
                            });
                        </script>
                        <select class="form-control" ng-model='addInsurer.insurerObj.careTypes'  id="multi-select" multiple="multiple" name="CareType" data-validate="required"  data-message-required="Please select Care Type." ng-change="addInsurer.displayCareTypeModal = true">
                            <option value="1" >
                                Personal Care HHA Hourly       
                            </option>
                            <option value="2">
                                Personal Care HHA Mutual     
                            </option>
                            <option value="3">
                                Personal Care HHA Live In       
                            </option>
                            <option value="4">
                                Personal Care HHA Live In-Mutual     
                            </option>
                            <option value="5">
                                Nursing Care Initial Assessment          
                            </option>
                            <option value="6">
                                Nursing Care Scheduled Visit  
                            </option>
                            <option value="7">
                                Nursing Care Hourly                 
                            </option>
                            <option value="8">
                                PT  Initial Assessment
                            </option>
                            <option value="9">
                                PT Scheduled Visit  
                            </option>
                            <option value="10">
                                OT  Initial Assessment	              
                            </option>
                            <option value="11">
                                OT Scheduled Visit  
                            </option>
                            <option value="12">
                                NUT  Initial Assessment
                            </option>
                            <option value="13">
                                NUT Scheduled Visit 
                            </option>
                        </select>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- FORM WIZARD WITH VALIDATION END HERE-->
</div>

    <div class="col-sm-4">

    </div>
    </div>
    </div>
    <div class="row">

    <div class="col-sm-5">
    <input class="form-control" id="modifires1" name="modifires1" type="text" />
    </div>
    <div class="col-sm-1">
    <span class="form-control-static">2</span>
    </div>
    <div class="col-sm-5">
    <input class="form-control" id="modifires2" name="modifires2" type="text" />
    </div>
    </div>
    </div>

    </div>
    <div class="form-group">
    <label class="col-sm-3 control-label" for="modifires1">

    </label>
    <div class="col-sm-9">
    <div class="row">
    <div class="col-sm-1">
    <span class="form-control-static">3</span>
    </div>
    <div class="col-sm-5">
    <input class="form-control" id="modifires3" name="modifires3" type="text" />
    </div>

    <span class="form-control-static">4</span>
    </div>
    <div class="col-sm-5">
    <input class="form-control" id="modifires4" name="modifires4" type="text" />
    </div>
    </div>

    </div>

    </div>
    </div>




    </div>

    <div class="modal-footer">
    <button type="button" class="btn btn-white" ng-click="careTypeModel.cancel();">Close</button>
    <button type="submit" class="btn btn-info" ng-click="careTypeModel.save();">Save changes</button>
    </div>
    </form>
