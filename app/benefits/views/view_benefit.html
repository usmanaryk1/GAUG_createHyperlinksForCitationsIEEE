<div class="page-title full-width" ng-if="layoutOptions.pageTitles" title="Native Elements" description="Plain text boxes, select dropdowns and other basic form elements">
    <div class="title-env" style="width:80%">
        <h1 class="title ng-binding">Benefits</h1>
        <p class="description ng-binding">Listing of Benefits</p>
    </div>    
</div>
<div class="panel panel-default">
    <div class="panel-body">
        <table class="table table-bordered table-striped" id="example-2">
            <thead>
                <tr>
                    <th>Package Name</th>
                    <th>Actions</th>
                </tr>
            </thead>

            <tbody class="middle-align">
                <tr role="row" class="odd" ng-repeat="benefitObj in benefit.benefitList" 
                    total-items="totalRecords">
                    <td>{{benefitObj.packageName}}</td>
                    <td>
                        <div class="center">
                            <a class="btn icon-left fa fa-pencil edit_button ng-scope" ng-if="hasAccess('UPDATE_POSITION')" ng-href="#/admin/benefits/{{benefitObj.id}}" tooltip="Edit"><span class="ed_b"></span></a>
                            <a class="btn icon-left fa fa-ban deactivate_bt" href="" ng-if="benefitObj.status === 'a'" ng-click="benefit.openStatusModal(benefitObj, 'i')" tooltip="Deactivate"><span class="ed_b"></span></a>
                            <a class="btn icon-left fa fa-check edit_button" href="" ng-if="benefitObj.status === 'i'" ng-click="benefit.openStatusModal(benefitObj, 'a')" tooltip="Activate"><span class="ed_b"></span></a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
