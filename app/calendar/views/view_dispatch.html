
<div class="page-body"> <!--TOP BAR MENU PANEL START -->

    <!--PAGE TITLE START -->
    <div class="page-title">
        <div class="title-env">
            <h1 class="title">View Dispatch List</h1>
            <p class="description">View All Dispatches</p>
        </div>
    </div>
    <!--PAGE TITLE END -->

    <div class="row">
        <div class="col-md-12">
            <ul class="nav nav-tabs">
                <li ui-sref="app.employee-list({status:'active'})" class="{{viewDispatch.viewType=='active'?'active':''}}">
                    <a href="" data-toggle="tab">
                        <span class="visible-xs"><i class="fa-user">+</i></span> <span class="hidden-xs">Active Dispatch</span> 
                    </a>
                </li>
                <li ui-sref="app.employee-list({status:'inactive'})" class="{{viewDispatch.viewType=='inactive'?'active':''}}">
                    <a href="" data-toggle="tab">
                        <span class="visible-xs"><i class="fa-user">x</i></span> <span class="hidden-xs">Inactive Dispatch</span> 
                    </a>
                </li>
                <li ui-sref="app.employee-list({status:'all'})" class="{{viewDispatch.viewType=='all'?'active':''}}">
                    <a href="" data-toggle="tab">
                        <span class="visible-xs"><i class="fa fa-users"></i></span> <span class="hidden-xs">All Dispatch</span> 
                    </a>
                </li>
            </ul>
            <div class="tab-content" style="padding-bottom:0px;">
                <div id="home" class="tab-pane active">
                    <form class="form-horizontal">

                        <div class="panel-body">                        
                            <div class="panel-body pad_top0 pad0">
                                <div class="row">                            
                                    <div class="col-sm-12">
                                        <div class="form-group col-sm-7 pad0">
                                            <label class="col-sm-3 control-label"><span style="float:left;">Show Entries</span></label>
                                            <div class='col-sm-2 pad0'>
                                                <select class="form-control input-sm" ng-model="viewDispatch.searchParams.limit">
                                                    <option value="10">10</option>
                                                    <option value="25">25</option>
                                                    <option value="50">50</option>
                                                    <option value="100">100</option>
                                                </select>
                                            </div>
                                            <div class="col-sm-7">
                                                <div class="col-sm-5 pad0">
                                                    <div class="form-group" >
                                                        <label for='fromDate' class="col-sm-1 control-label"><i class="linecons-calendar"></i></label>
                                                        <div class="col-sm-7 pad_rg0 pad_lf0">
                                                            <input readonly style="border:none;pointer-events: none;width:100px;" type="text" placeholder='Start Date' id="fromDate" class="form-control datepicker readonly-datepicker" data-format="mm/dd/yyyy" ng-model="patTimesheet.searchParams.startDate" max-date="patTimesheet.searchParams.endDate" name='fromDate'>
                                                        </div>
                                                        <span class="col-sm-1 form-control-static pad_rg0 pad_lf0"><i class="fa fa-remove"></i></span>
                                                    </div>
                                                </div>
                                                <div class="col-sm-6 pad0">
                                                    <div class="form-group">
                                                        <span class="col-sm-4 control-label pad_rg0">
                                                            <span>To</span>
                                                            <label for='toDate' class='pointer'>
                                                                <i class="linecons-calendar"></i>
                                                            </label>
                                                        </span>
                                                         <div class="col-sm-7 pad_rg0 pad_lf0">
                                                            <input readonly style="border:none;pointer-events: none;width:100px" type="text" placeholder='End Date' id="toDate" class="form-control datepicker readonly-datepicker" data-format="mm/dd/yyyy" ng-model="patTimesheet.searchParams.startDate" max-date="patTimesheet.searchParams.endDate" name='toDate'>
                                                        </div>
                                                        <span class="col-sm-1 form-control-static pad_rg0 pad_lf0"><i class="fa fa-remove"></i></span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div> 
                                        <div class="form-group col-md-5 col-sm-5 col-xs-12 pull-right">
                                            <input type="search" class="form-control input-sm" ng-model="viewDispatch.searchParams.name" placeholder="Search by [Dispatch,Assigned employee]" ng-change="viewDispatch.applySearch()">
                                        </div> 

                                    </div>
                                </div>
                                <div class="row">  </div>
                                <div class="dataTables_wrapper form-inline dt-bootstrap">
                                    <div class="table-responsive scroll">

                                        <table id="example-1" ng-if="viewDispatch.employeeList.length" class="table table-striped table-bordered  table table-small-font" cellspacing="0">
                                            <thead>
                                                <tr>
                                                    <th width="25%">Dispatch
                                                    </th>
                                                    <th width="15%" >Date
                                                    </th>
                                                    <th width="10%">Total Recipients</th>
                                                    <th width="25%">Assigned employee</th>
                                                    <th width="10%">Actions</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr pagination-id="drinksPagination" dir-paginate="emp in viewDispatch.employeeList| itemsPerPage: viewDispatch.searchParams.limit" 
                                                    total-items="totalRecords"
                                                    current-page="viewDispatch.searchParams.pageNo">
                                                    <td> 

                                                        Ahmad, Bilquis
                                                    </td>
                                                    <td>06/25/2016</td>
                                                    <td>
                                                        45
                                                    </td>
                                                    <td>Abreu, Rafaela</td>
                                                    <td>
                                                        <div class="center">
                                                            <a class="btn icon-left fa fa-ban deactivate_bt" href="" ng-click="viewDispatch.openDeactivateModal(emp, 'deactivateModel')" tooltip="Disable"><span class="ed_b"></span></a>
                                                            <a class="btn icon-left fa fa-trash-o delete_button" href="" ng-click="viewDispatch.openDeleteModal(emp, 'deleteModel')" tooltip="Delete"><span class="ed_b"></span></a>                                                    
                                                        </div>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>

                                    <script type="text/javascript">
                                        // This JavaScript Will Replace Checkboxes in dropdown toggles
                                        jQuery(document).ready(function ($)
                                        {
                                            setTimeout(function ()
                                            {
                                                $(".checkbox-row input").addClass('cbr');
                                                cbr_replace();
                                            }, 0);
                                        });
                                    </script>

                                </div>
                                <div ng-show="viewDispatch.employeeList.length">
                                    <div id="paginationButtons" class="text-right">
                                        <dir-pagination-controls boundary-links="true" 
                                                                 max-size="9"
                                                                 template-url="app/tpls/dirPagination.tpl.html" pagination-id="drinksPagination" on-page-change="viewDispatch.pageChanged(newPageNumber)"></dir-pagination-controls>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/ng-template" id="modal-5">
    <div class="modal-body">
    <div class="row">
    <div class="user_panel col-md-12">
    <div class="user_img"> 
    <img alt="user" class="img-cirlce img-responsive" src="assets/images/user-5.png" ng-src="{{(selectEmployeeModel.employee.profileImage!=null && selectEmployeeModel.employee.profileImage!='') ?(amazonPublicUrl+selectEmployeeModel.companyCode+'/'+selectEmployeeModel.employee.profileImage):('assets/images/user-5.png')}}"> </div>
    <div class="emp_user_hd">
    <div class="emp_user_name">{{selectEmployeeModel.employee.lName}}, {{selectEmployeeModel.employee.fName}} {{selectEmployeeModel.employee.middleInitial}}</div>
    <p>{{positions[selectEmployeeModel.employee.companyPositionId]}}</p>
    </div>
    <button type="button" class="close" ng-click="selectEmployeeModel.close();" aria-hidden="true">&times;</button>
    </div>

    </div>
    <hr/>
    <div class="row">
    <div class="col-md-12">

    <div class="form-group">
    <label for="field-1" class="control-label col-md-5"><strong>Position</strong></label>
    <div class="col-md-7">
    {{positions[selectEmployeeModel.employee.companyPositionId]}} 
    </div>
    </div>	

    </div>
    </div>
    <div class="row">
    <div class="col-md-12">

    <div class="form-group">
    <label for="field-1" class="control-label col-md-5"><strong>Phone Number</strong></label>
    <div class="col-md-7">
    {{selectEmployeeModel.employee.phone | tel}} 
    </div>
    </div>	

    </div>
    </div>
    <div class="row" ng-if="selectEmployeeModel.employee.phone2!=null">
    <div class="col-md-12">

    <div class="form-group">
    <label for="field-1" class="control-label col-md-5"><strong>Phone 2</strong></label>
    <div class="col-md-7">
    {{selectEmployeeModel.employee.phone2 | tel}} 
    </div>
    </div>	

    </div>
    </div>
    <div class="row" ng-if="selectEmployeeModel.employee.emergencyContactName!=null">
    <div class="col-md-12">

    <div class="form-group">
    <label for="field-1" class="control-label col-md-5"><strong>Emergency Contact Name</strong></label>
    <div class="col-md-7">
    {{selectEmployeeModel.employee.emergencyContactName}} 
    </div>
    </div>	

    </div>
    </div>
    <div class="row" ng-if="selectEmployeeModel.employee.emergencyContactNumber!=null">
    <div class="col-md-12">

    <div class="form-group">
    <label for="field-1" class="control-label col-md-5"><strong>Emergency Contact Number</strong></label>
    <div class="col-md-7">
    {{selectEmployeeModel.employee.emergencyContactNumber | tel}} 
    </div>
    </div>	

    </div>
    </div>
    <div class="row">
    <div class="col-md-12">

    <div class="form-group">
    <label for="field-1" class="control-label col-md-5"><strong>Address</strong></label>
    <div class="col-md-7">
    {{selectEmployeeModel.employee.address1}}<div ng-if="selectEmployeeModel.employee.address2 != null">{{selectEmployeeModel.employee.address2}}</div><div>  {{selectEmployeeModel.employee.city}}, {{selectEmployeeModel.employee.state}}, {{selectEmployeeModel.employee.zipcode}}</div>
    </div>
    </div>	

    </div>
    </div>
    <div class="row">
    <div class="col-md-12">

    <div class="form-group">
    <label for="field-1" class="control-label col-md-5"><strong>Date Of Birth</strong></label>
    <div class="col-md-7">
    {{selectEmployeeModel.employee.dateOfBirth|date :dateFormat}} 
    </div>
    </div>	

    </div>
    </div>
    <div class="row">
    <div class="col-md-12">

    <div class="form-group">
    <label for="field-1" class="control-label col-md-5"><strong>Social Security Number</strong></label>
    <div class="col-md-7">
    {{selectEmployeeModel.employee.ssn | ssn}} 
    </div>
    </div>	

    </div>
    </div>
    <div class="form-group">
    <label for="field-1" class="control-label col-md-5"><strong>Languages Spoken</strong></label>
    <div class="col-md-7">
    <span ng-if="selectEmployeeModel.employee.languageSpoken== null || selectEmployeeModel.employee.languageSpoken.length==0">N/A</span>
    <span ng-repeat="language in selectEmployeeModel.employee.languageSpoken">{{languages[language]}}
    <label ng-if="$index<selectEmployeeModel.employee.languageSpoken.length-1">, </label>
    </span>
    </div>
    </div>	

    </div>
    </div>

    <div class="modal-footer">
    <button type="button" class="btn btn-white" ng-click="selectEmployeeModel.close();">Close</button>
    </div>
</script>
<script type="text/ng-template" id="deleteModel">
    <div class="modal-header">		
    <h4 class="modal-title">{{deleteEmployeeModel.employee.lName}} {{deleteEmployeeModel.employee.fName}} {{deleteEmployeeModel.employee.middleInitial}}</h4>
    </div>

    <div class="modal-body">

    Are you sure you want to delete this Employee?

    </div>

    <div class="modal-footer">
    <button type="button" class="btn btn-success" ng-click="deleteEmployeeModel.delete(deleteEmployeeModel.employee);">Yes</button>
    <button type="button" class="btn btn-red" ng-click="deleteEmployeeModel.dismiss();">No</button>
    </div>
</script>
<script type="text/ng-template" id="deactivateModel">
    <form class="form-horizontal validate" role="form" name="popupemployees" id="popup_dea_employees" >     
    <div class="modal-header">
    <h4 class="modal-title">Deactivate {{deactivateEmployeeModel.employee.lName}}, {{deactivateEmployeeModel.employee.fName}} {{deactivateEmployeeModel.employee.middleInitial}}</h4>
    </div>

    <div class="modal-body">

    <div class="form-group">
    <label class="col-sm-3 control-label">Deactivate Reason</label>
    <div class="col-sm-8">
    <select class="form-control" name ="reason" id="daReason" ng-model="deactivateEmployeeModel.reason" data-validate="required" required data-message-required="Please select Discharge Reason." ng-init="deactivateEmployeeModel.reason='loa'" >
    <option value="Leave of Absence" selected>Leave of Absence</option>
    <option value="Out of Compliance">Out of Compliance</option>
    <option value="Terminated">Terminated</option>
    </select>
    </div>
    </div>
    <div class="form-group-separator" ng-if="deactivateEmployeeModel.reason == 'terminated'"></div>
    <div class="form-group" style="z-index:1060" ng-if="deactivateEmployeeModel.reason == 'terminated'">
    <label class="col-sm-3 control-label">Termination Date</label>
    <div class="col-sm-8">
    <div class="input-group" style="z-index:1060">
    <input class="datepicker form-control" data-format="mm/dd/yyyy" id="terDate" name="terminationDateDate" type="text" ng-model="deactivateEmployeeModel.terminationDate" 
    data-validate="required,date" data-message-required="Please enter Date of Termination." required/>
    <div class="input-group-addon">
    <a href="">
    <i class="linecons-calendar">
    </i>
    </a>
    </div>
    </div>
    </div>
    </div>


    </div>

    <div class="modal-footer">
    <button type="submit" class="btn btn-success" ng-click="deactivateEmployeeModel.deactivate(deactivateEmployeeModel.employee);">Deactivate</button>
    <button type="button" class="btn btn-red" ng-click="deactivateEmployeeModel.dismiss();">Cancel</button>
    </div>
    </form>
</script>
<script type="text/ng-template" id="activateModel">
    <form class="form-horizontal validate" role="form" name="popupActEmployees" id="popup_act_employees" >     
    <div class="modal-header">		
    <h4 class="modal-title">{{activateEmployeeModel.employee.lName}} {{activateEmployeeModel.employee.fName}} {{activateEmployeeModel.employee.middleInitial}}</h4>
    </div>

    <div class="modal-body">


    <div class="form-group">
    <label class="col-sm-7 control-label">To activate employee please enter password:</label>
    <div class="col-sm-4">
    <input class="form-control" id="actPass" name="actPass" type="password" ng-model="activateEmployeeModel.password" 
    data-validate="required" required/>
    </div>

    </div>
    </div>

    <div class="modal-footer">
    <button type="button" class="btn btn-success" ng-click="activateEmployeeModel.activate(activateEmployeeModel.employee);">Activate</button>
    <button type="button" class="btn btn-red" ng-click="activateEmployeeModel.dismiss();">Cancel</button>
    </div>
    </form>
</script>
