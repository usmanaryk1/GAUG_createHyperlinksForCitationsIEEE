<form class="validate form-horizontal" name="popuppassword" id="popuppassword" >
    <div class="modal-header">
        <button type="button" class="close" ng-click="passwordModal.close();" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Authorization</h4>
    </div>

    <div class="modal-body">

        <div class="row">
            <label class="col-sm-4 control-label add-padding-modal" for="password">
                Authorized Password
            </label>
            <div class="col-sm-8 add-padding-modal">
                <input class="form-control" name="password" type="password" ng-model="passwordModal.password" data-validate="required" data-message-required="Please enter Authorized Password." ng-required='true'> 
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="passwordModal.close();">Close</button>
        <button type="submit" class="btn btn-success" ng-click="passwordModal.save();">Save changes</button>
    </div>
</form>
