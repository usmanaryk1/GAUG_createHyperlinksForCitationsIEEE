<form class="form-horizontal validate" role="form" name="openRejectModal" id="openRejectModal" >
    <div class="modal-header">		
        <h4 class="modal-title">{{openReject.mode}} Claim - {{openReject.details.claimId}}</h4>
    </div>
    <div class="modal-body">
        <div class="form-group" ng-if="openReject.claim.isRejected !== true">
            <label class="col-sm-2 control-label">Reason</label>
            <div class="col-sm-10">
                <select class="form-control" id="reason" name="reason"
                        ng-model="openReject.details.rejectionCode" ng-options="code for code in openReject.codes" 
                        data-validate="required" data-message-required="Please select reason." 
                        required="true">
                    <option value="">Select the reason</option>
                </select>
            </div>
        </div>
        <div class="form-group-separator" ng-if="openReject.claim.isRejected !== true"></div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Comment</label>
            <div class="col-sm-10">
                <textarea class="form-control" cols="5" id="note" name="note"                           
                          ng-model="openReject.details.comment"></textarea>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="openReject.cancel();">Cancel</button>
        <button type="submit" class="btn btn-success" ng-click="openReject.ok();">{{openReject.mode}}</button>
    </div>
</form>
