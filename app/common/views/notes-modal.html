<div class="modal-header">		
    <h4 class="modal-title">Notes</h4>
</div>
<div class="modal-body">
    <notes-directive user-id="notes.userId" has-create="true" has-retrieve="true" can-edit="true"
                     can-delete="true" type="notes.type" read-notes="true"></notes-directive>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-white" ng-click="notes.close();">Cancel</button>
</div>
